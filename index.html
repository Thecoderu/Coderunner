<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment and Decrement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="number" id="numberInput" value="0">

    <button id="plusTen">+10</button>
    <button id="minusTen">-10</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
